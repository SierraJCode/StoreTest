<div class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">REGISTRO DE PRODUCTOS</h2>
        <form (submit)="createProduct()">
            <div class="grid gap-4 mb-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre del producto</label>
                    <input [(ngModel)]="product.name" type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ej. Mouse gamer">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea [(ngModel)]="product.description" id="description" name="description" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Descripcióndel producto"></textarea>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
                    <input [(ngModel)]="product.price" type="number" id="price" name="price" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ej. 89000">
                </div>
                <div>
                    <label for="imgURL" class="block text-sm font-medium text-gray-700">URL de imagen</label>
                    <input [(ngModel)]="product.img" type="text" id="imgURL" name="imgURL" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="URL de la imagen">
                </div>
                <div>
                    <label for="createDate" class="block text-sm font-medium text-gray-700">Fecha de creación</label>
                    <input [(ngModel)]="product.createdAt" type="date" id="createDate" name="createDate" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white hover:border-indigo-400" placeholder="Ej. 20/02/2019">
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
        </form>
    </div>
</div>
