<div *ngFor="let product of products">
    <div>{{ product.img }}</div>
    <div>{{ product.name }}</div>
    <div>{{ product.description }}</div>
    <div>{{ product.price }}</div>
    <div>
        <button class="" routerLink="/product/create">Editar</button>
        <button class="" routerLink="/">Borrar</button>
    </div>

    <div class="bg-gray-50 flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <img [src]="product.img" alt="Product Image" class="rounded-t-lg w-full">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-2">{{ product.name}}</h2>
                <p class="text-gray-700 mb-4">{{ product.description }}</p>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-semibold"> ${{ product.price }} </span>
                    <div class="flex space-x-2">
                        <button routerLink="/product/create/{{product._id}}" class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Edit</button>
                        <button class="bg-red-600 text-white py-1 px-3 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
