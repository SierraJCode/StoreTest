<div class="">
    <div class="grid grid-cols-4 gap-3" *ngFor="let product of products">
        <div class="bg-gray-50 flex items-center justify-center h-s[50vh] mt-4 ms-4 rounded-lg dark:bg-gray-900">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm dark:bg-gray-900">
                <img [src]="product.img" alt="Product Image" class="rounded-xl w-full">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2 dark:text-white">{{ product.name}}</h2>
                    <p class="text-gray-700 mb-4 dark:text-gray-300">{{ product.description }}</p>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-semibold dark:text-yellow-400"> ${{ product.price }} </span>
                    </div>    
                    <div class="flex justify-end items-end space-x-2">
                        <button routerLink="/product/create/{{product._id}}" class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-blue-600 dark:text-white dark:hover:bg-blue-700">Edit</button>
                        <button  class="bg-red-600 text-white py-1 px-3 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
