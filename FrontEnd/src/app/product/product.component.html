<div class="grid grid-cols-4 gap-3 m-8">
    <div *ngFor="let product of products">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4">
              <h2 class="text-lg font-bold text-gray-800">{{ product.name }}</h2>
            </div>
            <div class="p-4">
              <img class="w-full h-48 object-cover" [src]="product.img"  alt="LG OLED TV">
            </div>
            <div class="p-4 bg-gray-100">
              <p class="text-gray-500">Descuento hasta 45% en LG Premium TV</p>
              <p class="text-3xl font-bold text-red-600">{{ product.price }}</p>
              <div class="mt-4 flex space-x-2">
                <button routerLink="product/create/{{ product._id }}" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">Editar</button>
                <button (click)="deleteProduct(product._id)" class="flex-1 bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">Borrar</button>
              </div>
            </div>
          </div>
